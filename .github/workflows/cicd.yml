---
name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: adopt
      - name: Build
        run: |
          sbt clean
          sbt compile
          sbt dist
      - name: Extract APP_VERSION from application.conf
        run: >
          APP_VERSION=$(grep 'version = ' conf/application.conf )
          echo "The extracted APP_VERSION is $APP_VERSION"
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: /home/runner/work/test/test/target/universal/test-1.0-SNAPSHOT.zip
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: /home/runner/test
      - name: Extract and Deploy
        run: |
            unzip -q  /home/runner/test/my-artifact.zip -d /home/runner/test
            cd /home/runner/test/test-${{ needs.build.outputs.APP_VERSION }}
            ./bin/start-script

